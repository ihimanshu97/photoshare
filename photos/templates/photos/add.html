<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="m-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark mb-3">Go Back</a>
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h3 class="text-center m-3">Add Photo</h3>
                        <div class="form-group m-3">
                            <label class="form-label">Upload Image</label>
                            <input name="image" class="form-control" type="file" accept="image/*" required>
                        </div>
                        <div class="form-group m-3">
                            <label class="form-label">Name</label>
                            <input name="name" type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group m-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option value="none" selected>Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label class="form-label">Create Category</label>
                            <input name="category_new" type="text" class="form-control" placeholder="New category">
                        </div>
                        <div class="form-group m-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group m-3">
                            <button class="btn btn-dark w-100" type="submit">Add Photo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
